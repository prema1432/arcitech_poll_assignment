{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <center>
            <h2>Register</h2>
        </center>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br><br>
            <center>
                <button class="btn btn-success" type="submit">Register</button>
            </center>
        </form>
    </div>
{% endblock %}
