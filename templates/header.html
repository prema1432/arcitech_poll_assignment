<center>
    <h1>Arcitech Assignment</h1>
</center>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Arcitech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.view_name == 'polls:index' %}active{% endif %}"
                       aria-current="page" href="{% url 'polls:index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'polls:create_poll' %}active{% endif %}"
                           href="{% url 'polls:create_poll' %}">Create Poll</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'polls:logout' %}active{% endif %}"
                           href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           href="{% url 'polls:index' %}">{{ user.username }}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'polls:login' %}active{% endif %}"
                           href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.view_name == 'polls:register' %}active{% endif %}"
                           href="{% url 'accounts:register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
